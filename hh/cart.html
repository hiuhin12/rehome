<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
<title>Shopping Cart</title>
<style>
    body {
        font-family: 'DM Sans';
        padding: 20px;
        background: #f4f4f4;
    }
    .shopping-cart {
        width: 80%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .shopping-cart h2 {
        font-family: 'Fraunces';
        text-align: center;
    }
    .cart-item {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
        margin-bottom: 20px;
    }
    .item-details {
        flex-grow: 1;
        padding: 0 20px;
    }
    .item-details h4 {
        margin: 0;
        padding-bottom: 4px; /* Adjusted padding for closer spacing */
    }
    .color {
        margin: 0;
        padding-bottom: 4px; /* Adjusted padding for closer spacing */
    }
    .price {
        margin: 0;
        padding-bottom: 10px; /* Adjusted padding for closer spacing */
        color: #333;
        font-weight: bold;
    }
    .quantity-selector {
        display: flex;
        align-items: center;
    }
    .quantity-selector button {
        width: 30px;
        height: 30px;
        border: none;
        background-color: #f0e5d8;
        cursor: pointer;
        font-size: 18px;
        color: #333;
    }
    .quantity-selector button:hover {
        opacity: 0.8;
    }
    .quantity-selector input {
        width: 30px;
        height: 30px;
        text-align: center;
        border: none;
        margin: 0 5px;
    }
    .remove-item {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
        color: #838383;
        font-size: 24px;
    }
    .subtotal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
    }
    .subtotal span {
        font-weight: bold;
        font-size: 20px;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .buttons button {
        padding: 12px 20px;
        cursor: pointer;
        font-size: 14px;
        font-family: 'DM Sans';
    }
    .update-cart {
        background-color: #FFFFFF;
        margin-left: 300px;
        border: 1px solid #75634D;
        color: #75634D;
        font-weight: bold;
    }
    .go-to-shipping {
        background-color: #DADDB1;
        color: #75634D;
        border: none;
        font-weight: bold;
        margin-right: 300px;
    }
    .update-cart:hover, .go-to-shipping:hover {
        opacity: 0.8;
    }

</style>
</head>
<body>
<div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
        <img src="images/mushroom.png" alt="Mushroom Table Lamp" style="width: 100px;">
        <div class="item-details">
            <h4>Mushroom Table Lamp</h4>
            <p class="color">Selected color: Red</p>
            <p class="price">$159</p>
            <div class="quantity-selector">
                <button class="quantity-btn decrease" onclick="changeQuantity('decrease', 0)">-</button>
                <input type="text" value="1" class="quantity-input">
                <button class="quantity-btn increase" onclick="changeQuantity('increase', 0)">+</button>
            </div>
        </div>
        <span class="remove-item">&times;</span>
    </div>
    <div class="cart-item">
        <img src="images/clock.png" alt="Cute Flower Shaped Wall Clock" style="width: 100px;">
        <div class="item-details">
            <h4>Cute Flower Shaped Wall Clock</h4>
            <p class="price">$100</p>
            <div class="quantity-selector">
                <button class="quantity-btn decrease" onclick="changeQuantity('decrease', 0)">-</button>
                <input type="text" value="1" class="quantity-input">
                <button class="quantity-btn increase" onclick="changeQuantity('increase', 0)">+</button>
            </div>
        </div>
        <span class="remove-item">&times;</span>
    </div>
    <div class="subtotal">
        <span>Sub Total (2 products)</span>
        <span style="color:#D82700">$259</span>
    </div>
    <div class="buttons">
        <button class="update-cart">Update Cart</button>
        <button class="go-to-shipping">Go to Shipping</button>
    </div>
</div>

<script>
    // Function to handle quantity changes
    window.changeQuantity = function(action, index) {
        const quantityInput = document.querySelectorAll('.quantity-input')[index];
        let quantity = parseInt(quantityInput.value);
        if (action === 'increase') {
            quantity++;
        } else if (action === 'decrease' && quantity > 1) {
            quantity--;
        }
        quantityInput.value = quantity;
    };
</script>
</body>
</html>
