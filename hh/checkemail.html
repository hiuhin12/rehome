<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
        }
        body {
            font-size: 14px;
            background: url("images/signup.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 50%;
            min-height: 40%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
        }
        .title {
            font-family: 'Fraunces', serif;
            font-weight: bold;
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }
        .title-line {
            margin: 10px auto;
            width: 70%;
            height: 1.5px;
            background: #75634D;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #DADDB1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
            text-align: center;
            font-weight: bolder;
            color: #75634D;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Check Your Email</div>
        <div class="title-line"></div>
        <div class="instructions" id="instructions">
            We have sent an email with password reset information to <strong></strong><br><br>
            Didn't receive the email? Check spam or promotion folder or
        </div>
        <div class="button-container">
            <button type="button" id="back-to-login" style="background-color: #FFFFFF">Back to Login</button>
            <button type="button" id="resend-email">Resend email</button>
        </div>
    </div>

    <script>
        // Retrieve the stored email from localStorage and insert into instructions
        const email = localStorage.getItem("reset-email");
        const instructionsElement = document.getElementById("instructions");
        if (email) {
            instructionsElement.innerHTML = `We have sent an email with password reset information to <strong>${email}</strong><br><br>
            Didn't receive the email? Check spam or promotion folder or`;
        }

        // Navigation buttons
        document.getElementById("back-to-login").addEventListener("click", function () {
            window.location.href = "login.html"; // Replace with the actual login page URL
        });

        document.getElementById("resend-email").addEventListener("click", function () {
            // Placeholder for actual resend logic
            alert(`A new password reset email has been sent to ${email}`);
        });
    </script>
</body>
</html>
