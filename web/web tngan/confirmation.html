<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="./css/confirmation.css" rel="stylesheet" />
    <title>Confirmation</title>
</head>
<body>
    
    <div class="confirmation-container">
        <div class="shipping-button">
            <button class="cancel-button"><span class="cancel-button-label">Back</span></button>
            <button class="payment-button" onclick="viewOrder()"><span class="payment-button-label">View Order</span></button>
        </div>       
        <span class="confirmation-message">Thank you</span>
        <span class="order-confirmation-message">Your order has been confirmed</span>
        <div class="order-confirm-details">
            <div class="order-confirm-details-dividers"></div>
            <div class="order-confirm-details-line"></div>
            <span class="order-details-title">Order details</span>
            <span class="order-total">Total</span>
            <span class="total-amount">$139</span>
            <span class="order-number-label">Order number:</span>
            <span class="order-number">#R0000001</span>
            <span class="payment-method">Credit card</span>
            <span class="payment-method-label">Payment method:</span>
            <span class="order-date">24/04/2024</span>
            <span class="order-date-label">Date:</span>
        </div>
        <div class="confirmation-icon"></div>
        <div class="progress-bar">
            <span class="shipping-step">Shipping</span>
            <span class="payment-step">Payment</span>
            <span class="confirmation-step">Confirmation</span>
            <div class="progress-bar-icon1"></div>
            <div class="progress-bar-icon2"></div>
        </div>
    </div>
    <script>
        document.querySelector('.v69_1018').addEventListener('click', function() {
            console.log('Button clicked!');
        });
    </script>
    <script>
        function viewOrder() {
            console.log("View Order button clicked!");
            window.location.href = "tracking.html";
        }
    </script>
</body>
</html>
