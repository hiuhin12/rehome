<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
    .product-card {
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        background: #f9f9f9;
        margin: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-image img {
        width: 100%;
        height: auto;
    }
    .product-info {
        padding: 10px;
    }
    .product-name {
        font-size: 16px;
        color: #333;
        margin: 5px 0;
    }
    .product-price {
        font-size: 14px;
        color: #888;
        margin: 5px 0;
    }
</style>
</head>
<body>

<div class="product-card">
    <div class="product-image">
        <img src="path_to_your_product_image.jpg" alt="Product Image">
    </div>
    <div class="product-info">
        <div class="product-name">Hair Pin Set of 3</div>
        <div class="product-price">$30.00</div>
    </div>
</div>

</body>
</html>
