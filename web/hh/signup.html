<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
        }
        body {
            font-size: 14px;
            background: url("images/signup.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            width: 60%;
            height: auto;
            min-height: 80%;
            margin-top: 2%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
        }
        .signup-title {
            font-family: 'Fraunces', serif;
            font-weight: bold;
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }
        .signup-title-line {
            margin: 10px auto;
            width: 70%;
            height: 1.5px;
            background: #75634D;
        }
        .signup-subtitle {
            font-size: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #75634D;
        }
        .sign-up-form {
            display: flex;
            flex-direction: column;
        }
        .name-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            flex: 1;
            margin-right: 10px;
            position: relative;
        }
        .form-group:last-child {
            margin-right: 0;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            border: none;
            border-bottom: 1.5px solid #838383;
            background: transparent;
            padding: 8px 0;
            outline: none;
            width: 100%;
            color: #333;
        }
        input::placeholder {
            color: #838383;
        }
        input:focus {
            border-bottom-color: #75634D;
        }
        .tick-icon {
            content: url("images/checkmark.png");
            width: 22px;
            height: 22px;
            position: absolute;
            right: 0;
            top: 28px;
            display: none;
        }
        .tick-icon.show {
            display: inline-block;
        }
        .error-message {
            color: #D82700;
            font-size: 12px;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #DADDB1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;
            text-align: center;
        }
        button:hover {
            opacity: 0.8;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #838383;
            margin: 0 10px;
        }
        .separator-text {
            font-size: 13px;
            color: #838383;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 8px;
        }
        .already-account {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">Get Started!</div>
        <div class="signup-title-line"></div>
        <div class="signup-subtitle"><span class="highlight">Create</span> a new account</div>
        <form class="sign-up-form" id="signupForm">
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                    <span class="tick-icon" id="first-name-tick"></span>
                    <div class="error-message" id="first-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                    <span class="tick-icon" id="last-name-tick"></span>
                    <div class="error-message" id="last-name-error"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <span class="tick-icon" id="email-tick"></span>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="tick-icon" id="password-tick"></span>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
                <span class="tick-icon" id="confirm-password-tick"></span>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="button-container">
                <button type="button" id="submit-button"><span class="highlight" style="font-size:15px;">Sign Up</span></button>
            </div>
        </form>
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">Or Sign Up With</div>
            <div class="separator-line"></div>
        </div>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/google.png" alt="Google">
            <img src="images/apple.png" alt="Apple">
        </div>
        <div class="already-account">Already have an account? <a href="login.html"><span class="highlight">Sign in!</span></a></div>
    </div>

    <script>
        // Utility function to show or hide tick marks and error messages
        function validateInput(inputId, tickId, errorId, isValid, errorMessage) {
            const tickIcon = document.getElementById(tickId);
            const errorDiv = document.getElementById(errorId);
            if (isValid) {
                tickIcon.classList.add("show");
                errorDiv.textContent = "";
            } else {
                tickIcon.classList.remove("show");
                errorDiv.textContent = errorMessage;
            }
        }

        // Event listeners for validation
        document.getElementById("first-name").addEventListener("input", function () {
            const value = this.value.trim();
            validateInput("first-name", "first-name-tick", "first-name-error", value !== "", "First name is required.");
        });

        document.getElementById("last-name").addEventListener("input", function () {
            const value = this.value.trim();
            validateInput("last-name", "last-name-tick", "last-name-error", value !== "", "Last name is required.");
        });

        document.getElementById("email").addEventListener("input", function () {
            const value = this.value.trim();
            const valid = /^\S+@\S+\.\S+$/.test(value);
            validateInput("email", "email-tick", "email-error", valid, "Enter a valid email address.");
        });

        document.getElementById("password").addEventListener("input", function () {
            const value = this.value.trim();
            const valid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/.test(value);
            validateInput("password", "password-tick", "password-error", valid, "Password must contain at least 8 characters, including numbers, lowercase letters, uppercase letters, and special characters.");
        });

        document.getElementById("confirm-password").addEventListener("input", function () {
            const password = document.getElementById("password").value.trim();
            const confirmPassword = this.value.trim();
            validateInput("confirm-password", "confirm-password-tick", "confirm-password-error", confirmPassword === password, "Passwords do not match.");
        });
    </script>

</body>
</html>
