<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        padding: 20px;
        background: #f4f4f4;
        color: #333;
    }
    .shopping-cart {
        width: 60%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart-item {
        display: flex;
        align-items: center;
        padding: 15px;
        border-bottom: 1px solid #eee;
        position: relative;
    }
    .cart-item:last-child {
        border-bottom: none;
    }
    .item-details {
        flex-grow: 1;
        padding: 0 20px;
    }
    .item-details h4 {
        margin: 0 0 5px;
        font-weight: 500;
    }
    .price {
        font-weight: bold;
        margin-bottom: 10px;
    }
    .quantity-selector {
        display: flex;
        align-items: center;
        font-size: 16px;
    }
    .quantity-selector button {
        background: none;
        border: 1px solid #ccc;
        color: #333;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .quantity-selector input {
        text-align: center;
        border: 1px solid #ccc;
        width: 40px;
        height: 30px;
        margin: 0 5px;
    }
    .remove-item {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #c00;
        font-size: 24px;
        border: none;
        background: none;
    }
    .subtotal, .buttons {
        text-align: right;
        margin-top: 20px;
    }
    .subtotal span {
        font-weight: bold;
        font-size: 18px;
    }
    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        color: white;
        background-color: #5cb85c;
        margin-left: 10px;
    }
    button.update-cart {
        background-color: #f0ad4e;
    }
</style>
</head>
<body>
<div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <div class="cart-item">
        <img src="images/mushroom_lamp.jpg" alt="Mushroom Table Lamp" style="width: 100px; height: auto;">
        <div class="item-details">
            <h4>Mushroom Table Lamp</h4>
            <span class="price">$159</span>
            <div class="quantity-selector">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
        </div>
        <button class="remove-item">&times;</button>
    </div>
    <div class="cart-item">
        <img src="images/cute_clock.jpg" alt="Cute Flower Shaped Wall Clock" style="width: 100px; height: auto;">
        <div class="item-details">
            <h4>Cute Flower Shaped Wall Clock</h4>
            <span class="price">$100</span>
            <div class="quantity-selector">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>
        </div>
        <button class="remove-item">&times;</button>
    </div>
    <div class="subtotal">
        <span>Sub Total (2 products)</span>
        <span>$259</span>
    </div>
    <div class="buttons">
        <button class="update-cart">Update Cart</button>
        <button class="go-to-shipping">Go to Shipping</button>
    </div>
</div>
</body>
</html>
