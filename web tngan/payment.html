<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
        <link href="./css/payment.css" rel="stylesheet" />
        <title>Payment</title>
    </head>
    <body>
        <div class="payment-container">          
            <form>
                <div class="order-details">
                    <div class="order-dividers"></div>
                    <div class="total-section">
                        <span class="total-label">Total</span>
                        <span class="total-amount">$159</span>
                    </div>
                    <div class="discount-info">
                        <span class="discount-label">Discount</span>
                        <span class="discount-amount">$20</span>
                    </div>
                    <div class="shipping-info">
                        <span class="shipping-label-detail">FREE</span>
                        <span class="shipping-label">Shipping</span>
                    </div>
                    <div class="subtotal-info">
                        <span class="subtotal-amount">$159</span>
                        <span class="subtotal-label">Sub Total</span>
                    </div>
                    <div class="order-divider-line"></div>
                    <div class="note-section">
                        <input class="note-input"/>
                        <span class="note-label">Note</span>
                    </div>
                    <div class="discount-code-section" style="width: 450px; height: 76px; left: 42px; top: 223px; position: absolute">
                        <div class="discount-code-apply" style="width: 450px; height: 50px; left: 0px; top: 26px; position: absolute">
                          <div class="discount-divider" style="width: 450px; height: 50px; left: 0px; top: 0px; position: absolute; background: rgba(241, 235, 230, 0.75); border-radius: 5px"></div>
                          <div class="discount-code-label" style="width: 377.94px; height: 30px; left: 14px; top: 10px; position: absolute; color: #75634D; font-size: 20px; font-family: DM Sans; font-weight: 400; word-wrap: break-word">DISCOUNT123</div>
                        </div>
                        <div class="order-discount-label" style="left: 0px; top: 0px; position: absolute; color: #75634D; font-size: 20px; font-family: DM Sans; font-weight: Medium; word-wrap: break-word">Gift Card / Discount Code</div>
                      </div>
                    <div class="product-detail-section">
                        <div class="product-detail-divider"></div>
                        <div class="product-detail-infor">
                            <span class="product-detail-total">Total (1 product):</span>
                            <span class="product-detail-amount">$159</span>
                        </div>
                    </div>
                    <div class="item-details-section">
                        <span class="item-details-name">Mushroom Table Lamp</span>
                        <span class="item-details-amount">$159</span>
                        <span class="item-details-color">Select color:Â Red</span>
                        <div class="item-details-image"></div>
                        <div class="item-details-quantity">
                            <span class="quantity-text">x1</span>
                        </div>
                    </div>
                    <span class="order-summary-label">Order Summary</span>
                </div>
            </form>
            <form>
                <div class="payment-method-section">
                    <div class="payment-method-divider"></div>
                    <div class="card-details">
                        <div class="expiration-date-section">
                            <div class="expiration-date-divider"></div>
                            <span class="expiration-date-label">Expiration Date</span>
                            <input class="expiration-date-input" type="text" placeholder="MM / YY">
                        </div>
                        <div class="cvv-section">
                            <div class="cvv-divider"></div>
                            <input class="cvv-input" placeholder="123">
                            <span class="cvv-label">CVV</span>
                            <div class="cvv-validation"></div>
                        </div>
                    </div>
                    <div class="card-number-section">
                        <span class="card-number-label">Card Number</span>
                        <div class="card-number-divider"></div>
                        <input class="card-number-input" placeholder="0123 4567 8901 2345">
                        <div class="card-number-validation"></div>
                    </div>
                    <div class="card-holder-section">
                        <span class="card-holder-label">Name on Card</span>
                        <div class="card-holder-divider"></div>
                        <input class="card-holder-input" placeholder="Full Name">
                        <div class="card-holder-validation"></div>
                    </div>
                    <div class="payment-method-line"></div>
                    <div class="payment-options-cod">
                        <input type="radio" id="cash_on_delivery" name="payment_method" value="cash_on_delivery">
                        <label for="cash_on_delivery" class="cash-label">Cash on Delivery</label>
                    </div>
                    <div class="payment-options-momo">
                        <input type="radio" id="momo_wallet" name="payment_method" value="momo_wallet">
                        <label for="momo_wallet" class="momo-label">MoMo E-Wallet</label>
                    </div>
                    <div class="payment-options-atm">
                        <input type="radio" id="atm_cards" name="payment_method" value="atm_cards">
                        <label for="atm_cards" class="atm-label">ATM Cards / Internet Banking</label>
                    </div>
                    <span class="payment-method-label">Payment</span>
                    <div class="shipping-button">
                        <button class="cancel-button"><span class="cancel-button-label">Cancel</span></button>
                        <button class="payment-button"><span class="payment-button-label">Confirmation</span></button>
                    </div>
                </div>
            </form>
            <div class="progress-bar">
                <span class="shipping-step">Shipping</span>
                <span class="payment-step">Payment</span>
                <span class="confirmation-step">Confirmation</span>
                <div class="progress-bar-icon1"></div>
                <div class="progress-bar-icon2"></div>
            </div>
        </div>
    </body>
</html>
