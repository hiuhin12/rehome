<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="./css/feedback.css" rel="stylesheet" />
    <title>Feedback</title>
</head>
<body>
    <div class="feedback-container">
        <div class="shipping-button">
            <button class="cancel-button"><span class="cancel-button-label">Cancel</span></button>
            <button class="payment-button"><span class="payment-button-label">Submit</span></button>
        </div>
        <div class="feedback-dividers"></div>
        <div class="feedback-section">
            <div class="feedback-section-divider"></div>
            <input class="feedback-section-input" placeholder="My feedback!">
        </div>
        <div class="media-container">
            <button class="add-media">
                <div class="add-media-btn">
                    <span class="add-media-text">Add Photo / Video</span>
                </div>
                <div class="name"></div>
                <div class="add-media-icon"></div>
            </button>
        </div>
        <!--  -->
        <button class="media-container">
            <div class="add-media">
                <span class="add-media-text">Add Photo / Video</span>
                <div class="name"></div>
                <div class="add-media-icon"></div>
            </div>
        </button>        
        <div class="rating-container">
            <div class="rating-star1"></div>
            <div class="rating-star2"></div>
            <div class="rating-star3"></div>
            <div class="rating-star4"></div>
            <div class="rating-star5"></div>
        </div>
        <div class="product-info-section">
            <span class="color-info">Select color: Red</span>
            <span class="product-name">Mushroom Table Lamp</span>
            <div class="product-image"></div>
        </div>
        <span class="feedback-instruction-text">Please rate your experience below</span>
        <span class="feedback-title">Feedback</span>
    </div>
</body>
</html>
