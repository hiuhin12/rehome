<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="./css/discount.css" rel="stylesheet" />
    <title>Discount</title>
</head>
<body>
    <div class="discount-container">
        <div class="discount-dividers">
        </div>
        <button  type="button">
            <span class="close-icon">
                <img src="images/close.png" style="width: 20px; height: 20px" >
            </span>
        </button>
        <span class="discount-title">Discount</span>
        <form>
            <input type="text" class="discount-input">
            <label class="discount-code-label">Add discount code</label>
            <button class="apply-button">
                <div class="apply-button-divider"></div>
                <span class="apply-text">Apply</span>
            </button>            
            <span class="error-message">Please enter a valid discount code</span>
        </form>
        <button class="save-button">
            <div class="save-button-divider"></div>
            <span class="save-text">Save</span>
        </button>
    </div>
</body>
</html>
