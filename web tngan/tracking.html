<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link href="./css/tracking.css" rel="stylesheet" />
    <title>Order Tracking</title>
</head>
<body>
    <div class="order-tracking-container">
        <div class="shipping-button">
            <button class="cancel-button"><span class="cancel-button-label">Back</span></button>
            <button class="payment-button"><span class="payment-button-label">Feedback</span></button>
        </div>  
        <div class="order-tracking-divider"></div>
        <div class="order-summary-price">
            <span class="order-summary-price-label">Total</span>
            <span class="order-summary-price-amount">$159</span>
        </div>
        <div class="discount-info">
            <span class="discount-value">$20</span>
            <span class="discount-label">Discount</span>
        </div>
        <div class="shipping-info">
            <span class="shipping-value">FREE</span>
            <span class="shipping-label">Shipping</span>
        </div>
        <div class="sub-total-infor">
            <span class="sub-total-value">$159</span>
            <span class="sub-total-label">Sub Total</span>
        </div>
        <div class="ordered-item">
            <span class="item-price">$159</span>
            <span class="item-quantity">x1</span>
            <span class="item-color">Select color: Red</span>
            <span class="item-name">Mushroom Table Lamp</span>
            <div class="item-image"></div>
        </div>
        <div class="payment-details">
            <div class="payment-details-divider"></div>
            <div class="payment-info">
                <span class="payment-method">Credit card</span>
                <span class="payment-ref">#R0000001</span>
            </div>
            <div class="delivery-info">
                <span class="customer-name">Nguyen Thanh A</span>
                <span class="contact-number">0123456789</span>
                <span class="delivery-address">123 QL1A, Linh Xuan, Thu Duc, HCM</span>
                <span class="address-label">Delivery Address</span>
            </div>
        </div>
        <div class="order-timeline">
            <span class="delivery-time">27/04/2024 09:00</span>
            <span class="delivery-status">Delivered</span>
            <span class="processing-time">25/04/2024 09:00</span>
            <span class="processing-status">Processing</span>
            <span class="order-time">24/04/2024 09:00</span>
            <span class="order-status">Order Placed</span>
        </div>
        <div class="progress-bar">
            <div class="progress-marker1"></div>
            <div class="progress-marker2"></div>
            <div class="progress-marker-ordered"></div>
            <div class="progress-marker-processed"></div>
            <div class="progress-marker-received"></div>
        </div>
        <span class="tracking-title">Tracking Order</span>
    </div>
</body>
</html>
