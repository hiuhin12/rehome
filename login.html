<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fraunces&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'DM Sans', sans-serif;
        }
        body {
            font-size: 14px;
            background: url("images/signup.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            width: 60%;
            height: auto;
            min-height: 80%;
            margin-top: 2%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
        }
        .signup-title {
            font-family: 'Fraunces', serif;
            font-weight: bold;
            font-size: 30px;
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }
        .signup-title-line {
            margin: 10px auto;
            width: 70%;
            height: 1.5px;
            background: #75634D;
        }
        .signup-subtitle {
            font-size: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #75634D;
        }
        .sign-up-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
            flex: 1;
            position: relative;
        }
        label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="email"], input[type="password"], input[type="checkbox"] {
            border: none;
            border-bottom: 1.5px solid #838383;
            background: transparent;
            padding: 8px 0;
            outline: none;
            width: 100%;
            color: #333;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
            border: none;
        }
        input::placeholder {
            color: #838383;
        }
        input:focus {
            border-bottom-color: #75634D;
        }
        .error-message {
            color: #D82700;
            font-size: 12px;
            margin-top: 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Adjusted spacing above "Login" */
        }
        button {
            background-color: #DADDB1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 20%;
            text-align: center;
        }
        button:hover {
            opacity: 0.8;
        }
        .remember-me-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .forgot-password {
            font-size: 13px;
            color: #75634D;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 40px; /* Adjusted spacing above separator */
            margin-bottom: 10px; /* Adjusted spacing below separator */
        }
        .separator-line {
            flex: 1;
            height: 1px;
            background-color: #838383;
            margin: 0 10px;
        }
        .separator-text {
            font-size: 13px;
            color: #838383;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin: 0 8px;
        }
        .already-account {
            margin-top: 20px; /* Adjusted spacing above "Need an account?" */
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-title">Welcome Back!</div>
        <div class="signup-title-line"></div>
        <div class="signup-subtitle"><span class="highlight">Sign in</span> to continue</div>
        <form class="sign-up-form" id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="remember-me-group">
                <label>
                    <input type="checkbox" id="remember-me"> Remember me
                </label>
                <a href="resetpass.html" class="forgot-password">Forgot password?</a>
            </div>
            <div class="button-container">
                <button type="button" id="submit-button"><span class="highlight" style="font-size:15px;">Login</span></button>
            </div>
        </form>
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">Or Continue With</div>
            <div class="separator-line"></div>
        </div>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/google.png" alt="Google">
            <img src="images/apple.png" alt="Apple">
        </div>
        <div class="already-account">Need an account? <a href="signup.html"><span class="highlight">Create one!</span></a></div>
    </div>

    <script>
        // Function to show error messages only
        function showError(errorId, errorMessage) {
            const errorDiv = document.getElementById(errorId);
            errorDiv.textContent = errorMessage;
        }

        function clearError(errorId) {
            const errorDiv = document.getElementById(errorId);
            errorDiv.textContent = "";
        }

        // Validate email
        document.getElementById("email").addEventListener("input", function () {
            const value = this.value.trim();
            const valid = /^\S+@\S+\.\S+$/.test(value);
            if (valid) {
                clearError("email-error");
            } else {
                showError("email-error", "Enter a valid email address.");
            }
        });

        // Validate password
        document.getElementById("password").addEventListener("input", function () {
            const value = this.value.trim();
            const valid = value.length >= 8;
            if (valid) {
                clearError("password-error");
            } else {
                showError("password-error", "Password must be at least 8 characters long.");
            }
        });
    </script>
</body>
</html>
